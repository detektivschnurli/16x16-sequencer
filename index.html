<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16×16 Sequencer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>16×16 Sequencer</h1>
    <div class="settings flex">
        <label for="tempo">Tempo (Steps per Minute):</label>
        <input type="number" id="inputTempo" name="tempo" min="1" max="400" value="200" />
    </div>
    <div class="controls flex">
        <div id="btnPlayPause"></div>
        <div id="btnStop"></div>
    </div>
    <div class="flex">
        <div id="gridContainer"></div>
        <div class="block-settings">
            <h2>Type</h2>
            <div class="flex">
                <input type="radio" name="blockType" value="start">
                <input type="radio" name="blockType" value="pass">
                <input type="radio" name="blockType" value="split">
                <input type="radio" name="blockType" value="stop">
                <input type="radio" name="blockType" value="erase">
                <input type="radio" name="blockType" value="edit">
            </div>
        </div>
</body>
<script src="16x16-sequencer.js"></script>

</html>
